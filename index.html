<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Joe's Basketball Reference</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <img src="./bbr-logo.svg" alt="">
        <input type="text" placeholder="Enter Person, Team, Section, etc"> 
        <button>Search</button>
      </header>
        <div class="left-side">
          <section>
            <button class="players">Players</button>
            <button class="teams">Teams</button>
            <button class="seasons">Players</button>
            <button class="leaders">Leaders</button>
          </section>
          <p><u> Every NBA Player</u></p>
          <section>
            <img src="./thorn.jpeg" width="80px" height="100px" alt="Al Thornton">
            <img src="./quart.jpeg" width="80px" height="100px" alt="">
            <img src="./ingram.jpeg" width="80px" height="100px" alt="">
            <img src="./gill.jpeg" width="80px" height="100px" alt="">
            <img src="./ehlo.jpeg" width="80px" height="100px" alt="">
            <img src="./robin.jpeg" width="80px" height="100px" alt="">
          </section>
          <section>
            <img src="./mcdan.jpeg" width="80px" height="100px" alt="Al Thornton">
            <img src="./split.jpeg" width="80px" height="100px" alt="">
            <img src="./greg.jpeg" width="80px" height="100px" alt="">
            <img src="./telfair.jpeg" width="80px" height="100px" alt="">
            <img src="./holiday.jpeg" width="80px" height="100px" alt="">
            <img src="./eyenga.jpeg" width="80px" height="100px" alt="">
          </section>
      <form class="active-player">
        <div class="view-player"> <b> View Any Active Player </b></div>
          <button class="team-btn">Choose a Team</button> <br> <br>
          <button class="player-btn">...and a Player</button>
          <button class="go-btn">GO!</button>
        </div>
      </form>
      <div class="middle">
        <section>
          <button class="players">Scores</button>
          <button class="teams">Playoffs</button>
          <button class="seasons">Drafts</button>
          <button class="leaders">Stathead</button>
        </section>
        <p><u>Every NBA Team</u></p>
      </div>
      <div class="right-side">
        <section>
          <button class="players">Newsletter</button>
          <button class="teams">Full Site Menu Below</button>
          
        </section>
        <p><u>Stathead</u></p>
      </div>
    </div>
  </main>
  
</body>
</html>
